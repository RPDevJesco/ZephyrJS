<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Perf Harness</title>
    <style>
        body { font-family: ui-sans-serif, system-ui; margin: 16px; }
        #stats { margin: 12px 0; font-weight: bold; }
        .controls { margin: 12px 0; }
        .controls button {
            margin-right: 8px;
            padding: 8px 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #3730a3;
        }
        .debug {
            margin: 8px 0;
            padding: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        /* Ensure the virtual list renders immediately */
        #my-list {
            height: 400px !important;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block !important;
            overflow: auto !important;
            position: relative !important;
            min-height: 400px !important;
        }
    </style>
</head>
<body>
<h1>Performance Harness - XVirtualList</h1>
<div id="stats">Initializing...</div>
<div class="controls">
    <button onclick="scrollToTop()">Scroll to Top</button>
    <button onclick="scrollToMiddle()">Scroll to Middle</button>
    <button onclick="scrollToItem(1000)">Scroll to Item 1000</button>
    <button onclick="scrollToItem(5000)">Scroll to Item 5000</button>
    <button onclick="scrollToItem(9000)">Scroll to Item 9000</button>
    <button onclick="scrollToEnd()">Scroll to End</button>
    <button onclick="refreshList()">ðŸ”„ Refresh</button>
</div>
<div class="debug" id="debug">Initializing components...</div>

<!-- Virtual list with explicit sizing -->
<x-virtual-list
        id="my-list"
        item-count="10000"
        item-height="32">
</x-virtual-list>

<script type="module">
    // Import modules and wait for them to be ready
    async function loadModules() {
        try {
            await import('../core/XModules.js');

            // Wait for custom elements to be defined
            await new Promise(resolve => setTimeout(resolve, 200));

            // Verify XVirtualList is available
            if (!customElements.get('x-virtual-list')) {
                throw new Error('XVirtualList not registered');
            }

            console.log('All modules loaded successfully');
            return true;
        } catch (error) {
            console.error('Failed to load modules:', error);
            return false;
        }
    }

    const debugEl = document.getElementById('debug');
    const list = document.getElementById('my-list');

    function log(message) {
        console.log(message);
        debugEl.textContent = message;
        // Also show in stats temporarily
        if (message.includes('ERROR') || message.includes('Failed')) {
            document.getElementById('stats').style.color = 'red';
            document.getElementById('stats').textContent = message;
        }
    }

    async function initializeDemo() {
        log('Loading modules...');

        const modulesLoaded = await loadModules();

        if (!modulesLoaded) {
            log('ERROR: Failed to load modules');
            return;
        }

        log('Modules loaded. Setting up virtual list...');

        // Ensure the list element is properly styled before we do anything
        list.style.height = '400px';
        list.style.display = 'block';
        list.style.overflow = 'auto';
        list.style.position = 'relative';
        list.style.minHeight = '400px';
        list.style.maxHeight = '400px';

        log('Waiting for list to be connected...');

        // Wait for the list to be properly connected
        await new Promise(resolve => {
            if (list.isConnected && list._isInitialized) {
                resolve();
            } else {
                const checkInterval = setInterval(() => {
                    if (list._isInitialized || list.scrollToItem) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 50);

                // Timeout after 5 seconds
                setTimeout(() => {
                    clearInterval(checkInterval);
                    resolve();
                }, 5000);
            }
        });

        log('Setting up renderer...');

        // Set up the renderer - this should trigger immediate rendering
        list.renderer = (element, index) => {
            const isEven = index % 2 === 0;
            element.innerHTML = `
                <div style="
                    padding: 8px 12px;
                    border-bottom: 1px solid #eee;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    background: ${isEven ? '#f9f9f9' : 'white'};
                    height: 100%;
                    box-sizing: border-box;
                ">
                    <span style="font-weight: ${index % 100 === 0 ? 'bold' : 'normal'};">
                        Item ${index}
                    </span>
                    <span style="color: #6b7280; font-size: 12px;">
                        Row ${index} â€¢ ${index % 2 === 0 ? 'Even' : 'Odd'}
                    </span>
                </div>
            `;
        };

        log('Renderer set. Forcing initial render...');

        // Force an immediate render
        if (list.render) {
            list.render();
        }

        // Double-check that items are visible
        setTimeout(() => {
            const containerChildren = list.querySelector('div')?.children?.length || 0;
            log(`Container has ${containerChildren} rendered children`);

            if (containerChildren === 0) {
                log('WARNING: No items rendered yet, trying refresh...');
                if (list.refresh) {
                    list.refresh();
                }
            } else {
                log(`SUCCESS: ${containerChildren} items are now visible`);
                // Scroll to a middle item to show it's working
                setTimeout(() => {
                    log('Scrolling to item 100 for demo...');
                    safeScrollToItem(100);
                }, 500);
            }
        }, 100);
    }

    // Helper function to ensure scrollToItem works reliably
    function safeScrollToItem(index) {
        if (typeof list.scrollToItem !== 'function') {
            log('ERROR: scrollToItem method not available!');
            return;
        }

        const itemCount = Number(list.getAttribute('item-count')) || 0;
        const clampedIndex = Math.max(0, Math.min(index, itemCount - 1));

        log(`Scrolling to item ${clampedIndex}...`);

        try {
            list.scrollToItem(clampedIndex);

            // Verify scroll after a brief delay
            setTimeout(() => {
                const itemHeight = Number(list.getAttribute('item-height')) || 32;
                const expectedScrollTop = clampedIndex * itemHeight;
                const actualScrollTop = list.scrollTop;

                log(`Expected: ${expectedScrollTop}px, Actual: ${actualScrollTop}px`);

                // Show visible range for debugging
                if (list.getVisibleRange) {
                    const range = list.getVisibleRange();
                    log(`Visible range: ${range.start} to ${range.end}`);
                }
            }, 100);

        } catch (error) {
            log(`ERROR scrolling: ${error.message}`);
        }
    }

    // Global functions for buttons
    window.scrollToTop = () => safeScrollToItem(0);
    window.scrollToMiddle = () => {
        const itemCount = Number(list.getAttribute('item-count'));
        safeScrollToItem(Math.floor(itemCount / 2));
    };
    window.scrollToItem = (index) => safeScrollToItem(index);
    window.scrollToEnd = () => {
        const itemCount = Number(list.getAttribute('item-count'));
        safeScrollToItem(itemCount - 1);
    };
    window.refreshList = () => {
        if (list.refresh) {
            log('Refreshing list...');
            list.refresh();
        }
    };

    // FPS monitoring
    let lastFrameTime = performance.now();
    let frames = 0;
    let acc = 0;
    let scrollCount = 0;

    function tick(now) {
        frames++;
        acc += now - lastFrameTime;
        lastFrameTime = now;

        if (acc >= 1000) {
            const fps = Math.round(frames * 1000 / acc);
            const scrollTop = Math.round(list.scrollTop || 0);
            const currentItem = Math.floor(scrollTop / 32);

            document.getElementById('stats').style.color = 'black';
            document.getElementById('stats').textContent =
                `FPS: ${fps} | Scroll: ${scrollTop}px | Current Item: ~${currentItem} | Children: ${list.querySelector('div')?.children?.length || 0}`;

            frames = 0;
            acc = 0;
        }
        requestAnimationFrame(tick);
    }

    // Monitor scroll events for debugging
    list.addEventListener('scroll', () => {
        scrollCount++;
        if (scrollCount % 10 === 0) { // Only log every 10th scroll event
            const currentItem = Math.floor(list.scrollTop / 32);
            if (currentItem % 500 === 0) {
                log(`Scrolled to around item ${currentItem}`);
            }
        }
    });

    // Initialize everything
    initializeDemo().then(() => {
        // Start FPS monitoring only after initialization
        requestAnimationFrame(tick);
        log('Demo ready! Use the buttons to test scrolling.');
    });
</script>
</body>
</html>
